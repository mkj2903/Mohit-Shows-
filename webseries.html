<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webseries</title>
    <link rel="stylesheet" href="webseries.css">
</head>
<body>
    <header>

    <div class="container">
        <!-- Back Button -->
        <button class="back-button" onclick="history.back()">Back</button>


        <h2>Webseries</h2>
        <nav>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="movies.html">Movies</a></li>
            </ul>
        </nav>
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for shows...">
                <button onclick="searchShows()">Search</button>
            </div>
        </section>
    </header>
    <main>
        <div class="video-gallery">
            <!-- Repeat this block for each video -->
            <div class="video-item">
                <h1 class="video-title">Panchayat Season 3</h1>
                <div class="video1">
                </div>
                <div class="video-info">
                    <a href="panchyat.html"  class="watch-button">Watch</a>
                </div>
            </div>

            
            <!-- Repeat the block up to 20 videos -->
        </div>
    </main>

    <script>
        
       
        function searchShows() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var videoItems = document.querySelectorAll('.video-item');

            videoItems.forEach(function(item) {
                var title = item.querySelector('.video-title').innerText.toLowerCase();
                if (title.includes(input)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
    
    // JavaScript for back button
    function goBack() {
        window.history.back();
    }
    </script>
</body>
</html>
